<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Upload a Bug Report</title>
	<style>
		body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; text-align: center; }
		form { background: #fff; padding: 1em; border-radius: 8px; display: inline-block; }
	</style>
</head>
<body>
	<h1>🐞 Submit a Bug Report</h1>
	<form action="/cgi-bin/submit_report.py" method="POST" enctype="multipart/form-data">

		<button type="submit">Upload</button>
	</form>
	<p><a href="/report/index.py">📄 View All Reports</a></p>
</body>
</html>
